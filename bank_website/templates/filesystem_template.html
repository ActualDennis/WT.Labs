<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotARealBank</title>
  <link rel="stylesheet" href="/templates/style.css">
  <link rel="stylesheet" media="(min-width: 890px)" href="/templates/style_over890px.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
</head>
<body>
  <nav class="header">
    <ul class="header__tilescontainer">
      <li onclick="delete_files()" class="header__tile">
        <div class="header__tile__button">
            <i class="far fa-trash-alt button__icon"></i>
            <span  class="button__text">Удалить</span>
        </div>
      </li>
      <li class="header__tile">
        <div class="header__tile__button">
            <i class="fas fa-arrow-up button__icon"></i>
            <span class="button__text">Переместить</span>
        </div>
      </li>
      <li class="header__tile">
        <div class="header__tile__button">
            <i class="fas fa-upload button__icon"></i>
            <span class="button__text">Загрузить</span>
        </div>
      </li>
    </ul>
 </nav> 

 <nav class="helper">
  <ul class="helper__tilescontainer">
    <li class="helper__tile helper__tile__type">
      <div class="helper__tile__button">
          <span  class="button__text">Тип</span>
      </div>
    </li>
    <li class="helper__tile helper__tile__name">
      <div class="helper__tile__button">
          <span class="button__text">Имя</span>
      </div>
    </li>
    <li class="helper__tile helper__tile__size">
      <div class="helper__tile__button">
          <span class="button__text">Размер</span>
      </div>
    </li>
    <li class="helper__tile helper__tile__datemodified">
      <div class="helper__tile__button">
          <span class="button__text">Дата изменения</span>
      </div>
    </li>
  </ul>
</nav>


  <section class="entries">
    {ENTRIES}
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/scripts/main.js"></script>
</body>
</html>
